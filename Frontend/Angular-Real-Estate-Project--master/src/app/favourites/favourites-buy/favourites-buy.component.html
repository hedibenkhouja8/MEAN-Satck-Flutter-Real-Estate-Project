
  <main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        
          <h1 class="fw-light">Buy favourites </h1>
        
          <div class="container ">    
               <div class="product-details mr-2">
            <hr>
            <div class="d-flex justify-content-between"><span>You have  items in your list</span>
               
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded" *ngFor="let fav of favContent;index as i">
                <div class="d-flex flex-row"><img class="rounded" src={{fav.image}} width="60">
                    <div class="ml-2"><span class="font-weight-bold d-block">{{ fav.title }}</span><span class="spec">{{ fav.location}}</span></div>
                </div>
            </div>
           
        </div>
     </div>
    </div>
        
            
          
        
      
    </section>
 
     
           
    
  
  </main>
