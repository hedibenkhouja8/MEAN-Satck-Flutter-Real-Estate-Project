
<section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="overlay-2"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 mb-5 text-center">
        <h1 class="mb-3 bread">Rent</h1>
        <p class="breadcrumbs"><span class="mr-2"><a routerLink="/">Home <i class="bi bi-chevron-right"></i></a></span> <span>Rent <i class="bi bi-chevron-right"></i></span></p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section goto-here">
  <div class="container">
    <div class="row">
      <div class="col-md-4"  *ngFor="let rent of rentList">
        <div class="property-wrap ftco-animate">
          <div class="img d-flex align-items-center justify-content-center" style="background-image: url({{rent.image}});">
            <a routerLink="/rent/{{rent.id}}" class="icon d-flex align-items-center justify-content-center btn-custom">
              <i class="bi bi-link-45deg"></i>
            </a>
            <div class="list-agent d-flex align-items-center">
              <a href="#" class="agent-info d-flex align-items-center">
                <div class="img-2 rounded-circle" style="background-image: url(assets/images/person_2.jpg);"></div>
                <h3 class="mb-0 ml-2"></h3>
              </a>

              <div class="tooltip-wrap d-flex">
                <a href="#" class="icon-2 d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="top" title="Bookmark">
                  <span class="ion-ios-heart"><i class="sr-only">Bookmark</i></span>
                </a>
                <a href="#" class="icon-2 d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="top" title="Compare">
                  <span class="ion-ios-eye"><i class="sr-only">Compare</i></span>
                </a>
              </div>
            </div>
          </div>
          
          <div class="text">
            		
						<button type="button" (click)="addTofav(rent.id)" title="Add To Fav"  id ="heart" class="btn btn-sm btn-outline-secondary"><i id="like"  class="bi bi-heart"></i></button>
						
					
            <p class="price mb-3"><span class="orig-price">{{ rent.price_per_month|currency:'EUR'  }}/Month</span></p>
            <p class="price mb-3"><span class="orig-price">{{ rent.start_date_available|date: "longDate"  }} - {{ rent.end_date_available|date: "longDate"  }} </span></p>
            <h3 class="mb-0"><a routerLink="">{{ rent.owner }}</a></h3>
            <span class="location d-inline-block mb-3"><i class="bi bi-geo-alt-fill"></i>{{rent.location}}</span>
            <ul class="property_list">
              <li><i class="bi bi-door-closed-fill"></i>{{rent.room_number}}</li>
              <li><i class="bi bi-building"></i>{{ rent.size }}sqft</li>
            </ul>
          </div>
        </div>
      </div>

</div>
</div>
</section>
